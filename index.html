<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calci</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="cal">
        <div class="screen">
          
        </div>
        
        <div class="btns-container">
          <div class="btn">7</div>
          <div class="btn">8</div>
          <div class="btn">9</div>
          <div class="btn">/</div>
          <div class="btn">4</div>
          <div class="btn">5</div>
          <div class="btn">6</div>
          <div class="btn">*</div>
          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
          <div class="btn">-</div>
          <div class="btn">0</div>
          <div class="btn" id="equals-btn">=</div>
          <div class="btn" id="clear-btn">AC</div>
          <div class="btn">+</div>
        </div>
        
      </div>
</body>
</html>
